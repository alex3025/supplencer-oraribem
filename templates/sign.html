<body>
    <meta name="viewport" content="width=device-width, initial-scale=0.65">
    <h1 class="login-title">Firma</h1>
    <hr class='bar'>
    <a href="{{ url_for('index') }}" class="back_button"><i class="arrow-icon fas fa-arrow-left"></i></a>

    <p class="password-lost-tooltip"><a href="mailto:
matteo.diblas@isisbem.it?subject=RICHIESTA CAMBIO PASSWORD | SUPPLENCER BEM&body=Richiesta cambio password%0A%0A

Diblas Matteo%0A
Classe 1DM - Marconi%0A%0A" class="password-lost-tooltip">Password dimenticata?</a></p>

    <p class="sign-label">Digitare il nome utente e la password per firmare la presenza.</p>

    <style type="text/css">
        .sign-errors-label {
            position: fixed;
            top: 213px;
            left: 30px;
            font-family: 'Nunito', sans-serif;
            font-size: 15;
            color: #ff3d3d;
            display: {{show_}};
            -webkit-animation: fadein 0.5s; /* Safari, Chrome and Opera > 0.52.0.5 */
            -moz-animation: fadein 0.5s; /* Firefox < 0.56 */
            -ms-animation: fadein 0.5s; /* Internet Explorer */
            -o-animation: fadein 0.5s; /* Opera < 0.52.0.5 */
            animation: fadein 0.5s;
        }

        @keyframes fadein {
            from { opacity: 0; }
            to   { opacity: 1; }
        }
        @-moz-keyframes fadein {
            from { opacity: 0; }
            to   { opacity: 1; }
        }
        @-webkit-keyframes fadein {
            from { opacity: 0; }
            to   { opacity: 1; }
        }
        @-ms-keyframes fadein {
            from { opacity: 0; }
            to   { opacity: 1; }
        }
        @-o-keyframes fadein {
            from { opacity: 0; }
            to   { opacity: 1; }
        }
    </style>
    <p class="sign-errors-label" id="sign-errors">{{errors}}</p>

    <p class="showPasswordLabel">Mostra password</p>
    <input class="passwordShow" type="checkbox" id="passwordShow" onclick="showPassword()">
    <form method="post" action="">
        <input name="username" class="username" type="text" id="username" placeholder="Username" autofocus>
        <input name="password" class="password" type="password" id="password" placeholder="Password">
        <input type="submit" name="action" value="Uscita anticipata" class="logout-button logout-button2">
        <input class="sign-button sign-button2" type="submit" value="Firma" name="action">
    </form>
</body>
